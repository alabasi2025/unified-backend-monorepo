name: Deploy Backend to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npx nx build api-gateway

      - name: Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /var/www/semop
            
            # Backup current version
            if [ -d "backend" ]; then
              cp -r backend backend.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Pull latest changes
            cd backend
            git pull origin main || echo "Not a git repo, will use rsync"
            
            # Install dependencies
            npm install
            
            # Build
            npx nx build api-gateway
            
            # Restart PM2
            pm2 restart semop-backend || pm2 start dist/apps/api-gateway/main.js --name semop-backend
            
            # Clean old backups (keep last 3)
            cd /var/www/semop
            ls -t backend.backup.* 2>/dev/null | tail -n +4 | xargs -r rm -rf
            
            echo "✅ Backend deployed successfully"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
          fi
