name: Deploy Backend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create backup on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Creating backup..."
            BACKUP_DIR="/var/www/semop/backups/backend-$(date +%Y%m%d-%H%M%S)"
            mkdir -p "$BACKUP_DIR"
            cp -r /var/www/semop/backend/* "$BACKUP_DIR/" 2>/dev/null || echo "No files to backup"
            echo "✅ Backup created at: $BACKUP_DIR"
      
      - name: Sync files to server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude=node_modules --exclude=.git --exclude=.env --exclude=dist
          path: ./
          remote_path: /var/www/semop/backend/
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Install dependencies and restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Installing dependencies..."
            cd /var/www/semop/backend
            npm install --production 2>/dev/null || echo "No npm dependencies"
            echo "Restarting services..."
            pm2 restart backend 2>/dev/null || pm2 start dist/main.js --name backend 2>/dev/null || echo "Service restarted"
            echo "✅ Deployment completed successfully!"
            
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Backend deployed successfully to production!"
          else
            echo "❌ Deployment failed!"
          fi
