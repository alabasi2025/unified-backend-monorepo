<div class="advanced-analytics-container">
  <h2>التحليلات المحاسبية المتقدمة</h2>

  <div *ngIf="isLoading" class="loading-message">
    جاري تحميل البيانات...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="analyticsData" class="analytics-report">
    <h3>تقرير: {{ analyticsData.reportName }}</h3>
    <p><strong>الفترة الزمنية:</strong> {{ analyticsData.dateRange }}</p>
    <p><strong>الملخص:</strong> {{ analyticsData.summary }}</p>

    <div class="metrics-list">
      <h4>المقاييس الرئيسية:</h4>
      <div *ngFor="let metric of analyticsData.metrics" class="metric-card">
        <div class="metric-name">{{ metric.name }}</div>
        <div class="metric-value">{{ metric.value }}</div>
        <div class="metric-details">البيانات: {{ metric.data.join(', ') }}</div>
      </div>
    </div>
  </div>
</div>
